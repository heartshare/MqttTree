server.port=20011
server.tomcat.uri-encoding=utf-8

mapper.mappers=com.bonaparte.util.MyMapper
mapper.basePackage=com.bonaparte.dao.mapper
mapper.entityPackage=com.bonaparte.entity


spring.datasource.url=jdbc:mysql://***:3306/***?useUnicode=true&amp;characterEncoding=UTF-8&autoReconnect=true
spring.datasource.username=***
spring.datasource.password=***
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.filters=stat,wall,log4j
spring.datasource.maxActive=200
spring.datasource.initialSize=1
spring.datasource.maxWait=60000
spring.datasource.minIdle=1
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=select 'x'
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxOpenPreparedStatements=20
spring.datasource.connectionProperties.druid.stat.mergeSql=true;
spring.datasource.connectionProperties.druid.stat.slowSqlMillis=5000
spring.datasource.useGlobalDataSourceStat=true

mqtt.host=tcp://127.0.0.1:61613
mqtt.clientid=mosquitto_sub_21334
mqtt.topic=bonaparte
mqtt.username=admin
mqtt.password=password
mqtt.timeout=20
